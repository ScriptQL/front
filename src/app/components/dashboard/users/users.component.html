<div class="container">
  <mat-toolbar>
    <span>Users</span>
    <div class="example-spacer"></div>
    <button mat-raised-button routerLink="/dashboard/addUser">Add user</button>
  </mat-toolbar>

  <div *ngIf="userList.length > 0">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
            <td mat-cell *matCellDef="let element"> {{element.group}} </td>
          </ng-container>
        
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
              <a class="pointer" matTooltip="View user">
                  <mat-icon>search</mat-icon>
              </a>
              <a class="pointer" matTooltip="Edit user">
                  <mat-icon>edit</mat-icon>
              </a>
              <a class="pointer" matTooltip="Delete user" (click)="deleteUser(i)" style="color: red;">
                  <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons 
              aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>     
  </div>

  <h2 *ngIf="userList.length == 0 ">No data</h2>

        
</div>
