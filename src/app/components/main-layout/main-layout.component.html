<div class="layout">
  <div>
    <mat-toolbar color="primary">
      <span class="home" (click)="onHome()">ScriptQL</span>
      <div class="push"></div>
      <button mat-button routerLink="/users">Usuários</button>
      <button mat-button routerLink="/queries">Queries</button>
      <button mat-button routerLink="/connections">Conexões</button>
      <button mat-button routerLink="/roles">Grupos de acesso</button>
      <button mat-icon-button (click)="onLogout()" aria-label="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
  </div>
  <div class="page">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
