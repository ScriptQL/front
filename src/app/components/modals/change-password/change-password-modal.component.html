<h1 mat-dialog-title>
  Alterar senha
</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Senha atual</mat-label>
      <input type="password" matInput formControlName="currentPwd">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nova senha</mat-label>
      <input type="password" matInput formControlName="newPwd">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Repita a nova senha</mat-label>
      <input type="password" matInput formControlName="newPwdConfirmation">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSave()">Salvar</button>
</div>
