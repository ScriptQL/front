<div class="add-button">
  <button mat-raised-button aria-label="Add reviewer" (click)="onAddReviewer()">
    <mat-icon>add</mat-icon>
    Adicionar Revisores
  </button>
</div>
<div class="mat-elevation-z8" *ngIf="data$ | async as data">
  <table mat-table [dataSource]="data">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon aria-hidden="false" aria-label="More" fontIcon="more_horiz"></mat-icon>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="buttons">
          <button mat-icon-button routerLink="/roles/{{ element.id }}">
            <mat-icon>open_in_new</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
