<mat-form-field appearance="fill">
  <mat-label>Grupos de acesso</mat-label>
  <mat-select *ngIf="roles$ | async as page" (valueChange)="onUpdate($event)" multiple>
    <mat-option *ngFor="let role of page.items" [value]="role">
      {{ role.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
