<div class="section" *ngIf="currentUser$ | async as currentUser">
  <div class="header">
    <div class="title">
      Usuarios
    </div>
    <div class="extra">
      <button mat-icon-button *ngIf="onAdminAcess(currentUser)" (click)="onAdd()">
        <mat-icon fontIcon="add"></mat-icon>
      </button>
    </div>
  </div>
  <div class="content">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data.items">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="more">
          <th mat-header-cell *matHeaderCellDef>
            <mat-icon aria-hidden="false" aria-label="More" fontIcon="more_horiz"></mat-icon>
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editUser(element.id)" *ngIf="onSameUser(currentUser,element.id) || onAdminAcess(currentUser)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
      <mat-paginator [pageSize]="data.limit"
                     [pageIndex]="data.page - 1"
                     (page)="onPage($event)"
                     [length]="data.total"
                     showFirstLastButtons
                     aria-label="Update list page">
      </mat-paginator>
    </div>
  </div>
</div>
